
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalna stranica</title>
    <link rel="stylesheet" href="biography.html" />
    <link rel="stylesheet" href="Patuvanje.html" />
    <link rel="stylesheet" href="Tehnologija.html" />
    <link rel="stylesheet" href="Najava.html" />
    <link rel="stylesheet" href="login.html" />
    <link rel="icon" type="image/x-icon" href="pic1.svg">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="pute pute.png" alt="logo">
        </div>
        <div class="login-card-header">
            <h1>Sign In</h1>
            <div>Please login to use platform</div>
        </div>
        <form class="login-card-form">
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">mail</span>
                <input type="text" name="email" placeholder = "Enter Email" required autofocus>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">lock</span>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox">Remember me</label>
                </div>
                <a href="#">I forgot my password!</a>
            </div>
            <button type="submit" name = "submit" class = "form-btn"> Sign In</button>
        </form>
        <div class="login-card-footer">
            Don't have an account? <a href="Najava.html">Sign up for free</a>.
        </div>
        <div class="login-card-social">
            <div>Other sign-in options</div>
            <div class="login-card-social-btns">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-gmail" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z"></path>
                        <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z"></path>
                        <path d="M16 4l-4 4l-4 -4"></path>
                        <path d="M4 6.5l8 7.5l8 -7.5"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
